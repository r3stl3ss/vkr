<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ticker Database</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
    }
    .btn {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Available updates for ticker database</h1>
  <p>Refresh for actual data</p>
  <form method="get" action="{{ url_for('refresh_data') }}">
    <button class="btn" type="submit">Refresh</button>
  </form>
  <form method="get">
    <button class="btn" onclick="goBack()">Go back</button>
  </form>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
</body>
</html>
